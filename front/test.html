<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTMX Dynamic GET Request</title>
    <script src="https://unpkg.com/htmx.org@1.4.0/dist/htmx.min.js"></script>
</head>
<body>
    <div id="content" hx-get="/initial-url" hx-trigger="load">Loading content...</div>
    <button hx-get="/change-url" hx-target="#content-url" hx-swap="outerHTML">Change URL</button>

    <template id="content-url">
        <div id="content" hx-get="/new-url" hx-trigger="load">Loading new content...</div>
    </template>
</body>
</html>
